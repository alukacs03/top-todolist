<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>TodoList</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="content">
        <input type="text" name="newName" id="projectName">
        <button id = 'makeProject'>Click me to make new project</button>
        <button id = "getAllProjects">Click me to get all projects</button>

        <form action="">
            <input type="text" name="" id="todoTitle">
            <input type="text" name="" id="todoDescription">
            <input type="date" name="" id="todoDueDate">
            <input type="text" name="" id="todoPriority">
            <input type="text" name="" id="todoNotes">
        </form>
        <select name="projectsDropdown" id="projectsDropDown">
            
        </select>
        <button id="addTodo">ADD TODO</button>
        <button id="refreshButton">refresh projects</button>
    </div>
    <script defer src="./main.js"></script>
</body>
</html>
